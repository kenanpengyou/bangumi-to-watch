<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bangumi to watch</title>
    <link rel="stylesheet" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="./stylesheets/dest/bangumi.css">
</head>
<body>
<header id="app_header" class="app-header"></header>
<div class="frame-container wrapper">
    <div class="app-main">
        <div id="main_reminders" class="app-view">
            <div id="reminder_collection" class="reminder-collection"></div>
        </div>
        <div id="main_program" class="app-view">
            <div id="day_collection" class="day-collection"></div>
            <div id="subscription_display" class="subscription-display"></div>
        </div>
        <div id="control_switch" class="view-switch"></div>
    </div>
    <footer class="app-footer">
        <p class="copyright">&copy; 2015 <a href="http://acgtofe.com">Tea Works</a>.<span class="support"> Powered by <a href="http://backbonejs.org">Backbone</a> and <a href="https://github.com/kenanpengyou/bangumi-to-watch">Github</a>.</span></p>
    </footer>
</div>
<div id="app_layer" class="app-layer" style="display: none;"></div>
<script src="./javascripts/dest/bangumi.js"></script>
</body>
</html>
