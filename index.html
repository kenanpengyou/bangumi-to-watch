<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bangumi to watch</title>
    <link rel="stylesheet" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="./stylesheets/dest/bangumi.css">
</head>
<body>
<header class="app-header">
    <div class="header-title">bangumi to watch</div>
    <div class="header-handle handle-right"><a class="handle-help" href="javascript:"><i class="icon-help"></i></a></div>
</header>
<div class="frame-container">
    <main class="app-main">
        <div class="base-note">2015.04.27 周一</div>
        <div id="reminder_collection" class="reminder-collection">
            <div class="reminder-item">
                <div class="reminder-bangumi">舰队Collection</div>
                <div class="reminder-date">04.27</div>
                <div class="reminder-handle"><a class="complete-mark" href="javascript:"><i class="icon-ok"></i></a></div>
            </div>
        </div>
        <div class="day-collection">
            <div class="day-item is-today">周一</div>
            <div class="day-item">周二</div>
            <div class="day-item">周三</div>
            <div class="day-item">周四</div>
            <div class="day-item">周五</div>
            <div class="day-item">周六</div>
            <div class="day-item">周日</div>
        </div>
        <div class="subscription-display">
            <div class="subscription-overview"><strong class="day-bangumi-count">6</strong><a class="subscription-edit" href="javascript:"><i class="icon-edit"></i></a><a class="subscription-add" href="javascript:"><i class="icon-plus"></i></a></div>
            <div class="subscription-collection">
                <div class="subscription-item">
                    <div class="subscription-bangumi">舰队Collection</div>
                    <div class="subscription-handle"><a class="delete-mark" href="javascript:"><i class="icon-cancel"></i></a></div>
                </div>
                <div class="subscription-item">
                    <div class="subscription-bangumi">Fate stay night UBW</div>
                    <div class="subscription-handle"><a class="delete-mark" href="javascript:"><i class="icon-cancel"></i></a></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="app-footer">
        <p class="copyright">&copy; 2015 <a href="http://acgtofe.com">Tea Works</a>.</p>
    </footer>
</div>
<script src="./javascripts/dest/bangumi.js"></script>
</body>
</html>
