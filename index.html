<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="追新番可用的小工具">
    <meta name="keywords" content="新番, 记事本">
    <meta name="author" content="Liang Zhu">
    <!--[if IE]><meta http-equiv="refresh" content="0; url=./ie.html"><![endif]-->
    <title>Bangumi to Watch</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="./stylesheets/dest/bangumi.css">
</head>
<body>
<header id="app_header" class="app-header" touch-action="none"></header>
<div class="frame-container wrapper">
    <div class="app-main">
        <div id="main_reminders" class="app-view">
            <div id="reminder_collection" class="reminder-collection" touch-action="pan-y"></div>
        </div>
        <div id="main_program" class="app-view">
            <div id="day_collection" class="day-collection" touch-action="none"></div>
            <div id="subscription_display" class="subscription-display" touch-action="pan-y"></div>
        </div>
        <div id="control_switch" class="view-switch" touch-action="none"></div>
    </div>
    <footer class="app-footer">
        <p class="copyright">&copy; 2015 <a href="http://acgtofe.com">Tea Works</a>.<span class="support"> Powered by <a href="http://backbonejs.org">Backbone</a> and <a href="https://github.com/kenanpengyou/bangumi-to-watch">Github</a>.</span></p>
    </footer>
</div>
<div id="help_layer" class="help-layer" touch-action="pan-y"></div>
<div id="app_layer" class="app-layer" touch-action="none"></div>
<script src="./javascripts/dest/bangumi.js"></script>
<script src="./vendor/ga.js"></script>
</body>
</html>
