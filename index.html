<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Bangumi to watch</title>
    <link rel="stylesheet" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="./stylesheets/dest/bangumi.css">
</head>
<body>
<header class="app-header">
    <div class="wrapper wrapper-header">
        <div id="app_title" class="header-title">ぺこ的节目单</div>
        <div class="header-control">
            <a class="control-help" href="javascript:"><i class="icon-help"></i></a>
            <a class="control-reset" href="javascript:"><i class="icon-off"></i></a>
        </div>
    </div>
</header>
<div class="frame-container wrapper">
    <div class="app-main">
        <div id="main_reminders" class="app-view">
            <div id="reminder_collection" class="reminder-collection"></div>
        </div>
        <div id="main_program" class="app-view">
            <div id="day_note_display" class="day-note-display">
                <div id="day_collection" class="day-collection"></div>
                <div id="subscription_display" class="subscription-display"></div>
            </div>
        </div>
    </div>
    <footer class="app-footer">
        <p class="copyright">&copy; 2015 <a href="http://acgtofe.com">Tea Works</a>.</p>
    </footer>
</div>
<script src="./javascripts/dest/bangumi.js"></script>
</body>
</html>
